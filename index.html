<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-size: 11px;
        text-align: center;
        background-color: #201e1ee6;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .text_input {
        margin: 1%;
        padding: 1%;
        font-size: 12px;
        text-align: center;
        background-color: #611343;
        border: 5px solid #611343;
        transition: 0.2s ease;
        color: #ffffff;
      }
      .text_input:hover {
        border: 5px solid #119e3b;
        border-radius: 5px;
        transition: 0.2s ease;
      }
      .text_input:active {
        border: 5px solid #a0da19;
      }
      .text_input:disabled {
        background-color: #585155;
        border: 5px solid #57414e;
        color: #bdc019;
      }
      .cell_color {
        padding: 0;
        transition: 0.2s ease;
        background-color: #440b3b;
        border: 1px solid #440b3b;
        border-radius: 5px;
        width: 40px;
        height: 40px;
      }
      .cell_color:hover {
        transition: 0.2s ease;
        background-color: #119e3b;
        border: 1px solid #119e3b;
        border-radius: 5px;
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 4px;
      }
      input[type="color"]::-webkit-color-swatch {
        border: none;
      }
      .canvas {
        border: 5px solid #575456;
        background-color: #ffffff;
      }
      .settings {
        display: flex;
        justify-content: space-between;
        background-color: #3a0a30;
        padding: 4px;
        margin: 2px;
      }
      .population {
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #b2b9b3;
        background-color: #64204d;
        padding: 0 2px;
        width: 20%;
        user-select: none;
      }
      .settings_wrapper {
        display: flex;
        width: 80%;
        background-color: #64204d;
      }
      .dish_settings {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #530837;
        padding: 5px;
      }
      .energy_rules {
        display: flex;
        flex-direction: column;
        background-color: #440b3b;
        width: 80%;
      }
      .attributes_wrapper {
        display: flex;
        justify-content: start;
        align-items: center;
        margin: 0 10px;
      }
      .start {
        background-color: #387963;
        cursor: pointer;
        color: #f8f8f8;
        transition: 0.5s ease;
        margin: 2px;
        width: 60%;
        height: 30%;
        border: none;
      }
      .start:hover {
        background-color: #0f4b21;
        color: #2acc40;
        transition: 0.5s ease;
      }
      .start:disabled {
        background-color: #889493bd;
        color: rgb(0, 0, 0);
      }
      .seed {
        background-color: #b7b71d;
        cursor: pointer;
        color: #f8f8f8;
        transition: 0.5s ease;
        margin: 2px;
        width: 60%;
        height: 30%;
        border: none;
      }
      .seed:hover {
        background-color: #6f6f13;
        color: #e4e72f;
        transition: 0.5s ease;
      }
      .seed:disabled {
        background-color: #889493bd;
        color: rgb(0, 0, 0);
      }
      .cancel {
        background-color: #ca1c16;
        /* border-top: 2px solid #ca1c16;
        border-right: 2px solid #ca1c16; */
        border: none;
        cursor: pointer;
        color: #f8f8f8;
        transition: 0.5s ease;
        margin: 2px;
      }
      .cancel:hover {
        color: #000000;
        background-color: #a51813;
        /* border-top: 2px solid #a51813;
        border-right: 2px solid #a51813; */
        transition: 0.5s ease;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" class="canvas"></canvas>
    <section class="settings">
      <div class="population">
        <p>Total population:</p>
        <b id="population"></b>
      </div>
      <div class="settings_wrapper">
        <div class="dish_settings">
          <input
            class="text_input"
            title="Maximum population when all cells reproducing stop"
            type="text"
            placeholder="1-3000" />
          <button id="start" class="start">Start</button>
          <button id="cancel" class="cancel">X</button>
        </div>
        <div class="energy_rules">
          <div class="attributes_wrapper">
            <input
              class="text_input"
              title=""
              id=""
              type="text"
              placeholder="" />
          </div>
          <div class="attributes_wrapper">
            <input
              class="text_input"
              title=""
              id=""
              type="text"
              placeholder="" />
          </div>
        </div>
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
